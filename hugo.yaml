baseURL: "https://blog.wadamtree.xyz"
languageCode: my
title: WadamT Blog
theme: ["PaperMod"]
enableEmoji: true
DefaultContentLanguage: "my"
defaultContentLanguageInSubdir: false

languages:
  my:
    languageName: "မြန်မာ"
    contentDir: content/my
    taxonomies:
      tag: tags
    pagination:
      pagerSize: 4
    weight: 1
    menu:
      main:
        - name: မော်ကွန်း
          url: archives/
          weight: 5
        - name: မှတ်ချက်
          url: tags/
          weight: 6
        - name: ရှာဖွေရန်
          url: search/
          weight: 7
    params:
      homeInfoParams:
          Title: မင်္ဂလာပါ
          Content: စိတ်ဝင်စားစရာ တွေ့သမျှရေးမည်။ အထူးသဖြင့် anime အကြောင်း

  en:
    languageName: "English"
    contentDir: content/en
    taxonomies:
      tag: tags
    pagination:
      pagerSize: 4
    weight: 10
    menu:
      main:
        - name: Archive
          url: archives/
          weight: 5
        - name: Tags
          url: tags/
          weight: 6
        - name: Search
          url: search/
          weight: 7
    params:
      homeInfoParams:
          Title: Welcome
          Content: Writing whatever I find interesting, mostly about anime

markup:
  goldmark:
    renderHooks:
      image:
        useEmbedded: always
      link:
        useEmbedded: always

params:
  env: production
  defaultTheme: auto
  ShowShareButtons: false
  # ShowReadingTime: true
  ShowPostNavLinks: true
  showTranslations: false
  ShowRssButtonInSectionTermList: true
  ShowPageNums: true
  # ShowWordCount: true
  displayFullLangName: true
  ShowAllPagesInArchive: true
  ShowCodeCopyButtons: true

  assets:
    favicon: favicon-16x16.png
    favicon16x16: favicon-16x16.png
    favicon32x32: favicon-32x32.png
    favicon48x48: favicon-48x48.png

  cover:
    hiddenInList: true

  socialIcons:
    - name: "mastodon"
      url: "https://burma.social/@wadam_t"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "tags", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON
